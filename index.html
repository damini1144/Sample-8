<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wealth Strategy Promo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .poster-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
    }

    .poster-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .cta-button {
      display: inline-block;
      margin: 20px 0 30px 0;
      padding: 12px 28px;
      background-color: #e04b1a;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #b63d14;
    }

    /* WhatsApp Floating Button */
    .whatsapp-button {
      position: fixed;
      bottom: 75px;
      right: 65px;
      z-index: 999;
      display: flex;
      align-items: center;
      background-color: #500817;
      padding: 20px 30px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      animation: blink 1s infinite;
      transition: all 0.3s ease;
    }

    .whatsapp-button img {
      width: 52px;
      height: 52px;
    }

    .whatsapp-text {
      margin-left: 10px;
    }

    /* Blink animation */
    @keyframes blink {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .whatsapp-text {
        display: none;
      }

      .whatsapp-button {
        padding: 14px;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Poster section -->
  <div class="poster-container">
    <div class="poster-image">
      <img src="my-background.jpg" alt="Unlock Wealth Strategy Poster">
    </div>
  </div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/yourphonenumber" class="whatsapp-button" target="_blank" aria-label="Chat on WhatsApp">
    <img src="https://img.icons8.com/color/96/000000/whatsapp--v1.png" alt="WhatsApp Icon" />
    <span class="whatsapp-text">Contact Us</span>
  </a>

</body>
</html>
